{% extends "layout.html" %}
{% from 'ring.html' import render_ring %}

{% block head %}
<title>GPA Simulator</title>
{% endblock %}

{% block body %}
<div class="container my-4 cgpa-wrapper d-flex gap-4">

    <!-- Left side: semester sliders -->
    <div class="simulate-left flex-grow-1">
        <form id="simulate-form">
            <table class="table" id="simulate-table">
                <thead>
                    <tr>
                        <th>Semester</th>
                        <th>SGPA</th>
                        <th>Adjust</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(8) %}
                    <tr>
                        <td><strong>Sem {{ i + 1 }}</strong></td>
                        <td><span id="sgpa-val-{{ i }}">8.0</span></td>
                        <td>
                            <input type="range" min="0" max="10" step="0.01" value="0.0"
                                   class="form-range sgpa-slider" data-index="{{ i }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <div class="simulate-right">
        {{ render_ring(8.0) }}  {# default CGPA #}
    </div>

</div>
{% endblock %}
