{% macro render_ring(id="cgpa-ring", max_value=10) %}
<svg class="sgpa-ring" viewBox="0 0 200 200" data-max="{{ max_value }}">
    <circle cx="100" cy="100" r="80"
            stroke="#e9ecef"
            stroke-width="17"
            fill="none"/>

    <circle cx="100" cy="100" r="80"
            stroke="#28a745"
            stroke-width="17"
            fill="none"
            stroke-dasharray="502"
            stroke-dashoffset="502"
            stroke-linecap="round"
            transform="rotate(-90 100 100)"
            class="progress-circle"/>

    <text x="100" y="100" class="sgpa-text">0.00</text>
</svg>
{% endmacro %}
